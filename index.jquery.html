<!DOCTYPE html>
<title>MotionText</title>
<style>
body{
	text-align: center;
}
body, input, button{
	font-size: 40px;
	font-family: sans-serif;
}
#text{
	margin: 0 0 1em;
	font-family: monospace;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="motiontext.jquery.js"></script>
<script>
$(function(){
	var text = $('#text');
	var newText = $('#newText');
	$('#change').click(function(){
		var val = newText.val();
		text.motionText(val);
	});
});
</script>
<h1>MotionText</h1>
<div id="text">I am awesome</div>
<input type="text" value="" id="newText">
<button id="change">Change</button>
